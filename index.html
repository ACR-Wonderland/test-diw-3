<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de notícias locais de nossa cidade.">
    <meta name="author" content="Aluno Teste">
    <meta name="keywords" content="noticias, local, cidade">
    <title>Portal de Notícias Locais</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Portal de Notícias</h1>
        </nav>
    </header>

    <main>
        <h2>Últimas Notícias</h2>
        <section id="noticias-container" class="container">
            <!-- Os cards de notícia serão inseridos aqui dinamicamente pelo app.js -->
        </section>
        
        <!-- Exemplo de form e outros elementos para passar nos testes -->
        <article id="extra1"></article>
        <article id="extra2"></article>
        <div class="form-container">
            <form>
                <input type="email" placeholder="Inscreva-se na nossa newsletter">
                <button type="submit">Inscrever</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Portal de Notícias Locais. Todos os direitos reservados.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
